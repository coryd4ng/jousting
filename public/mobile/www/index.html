<!DOCTYPE html>

    }
    </style>
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/bootstrap-social/bootstrap-social.css">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">
    <script src="lib/satellizer/satellizer.js"></script>

    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>

    <script src="js/controllers/roster.js"></script>
    <script src="js/controllers/challenges.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.js"></script>

    <script type="text/javascript">
      var socket = io.connect();
      console.log('socket', socket)
      // document.addEventListener('deviceready', function() {
        socket.on('connect', function() {
          console.log('socket is connected!')
          socket.on('sendNotification', function(challenge) {
            console.log('notification is sent!')
            alert(challenge);
           });
         });
      // });
    </script>

  <body ng-app="app" animation="slide-left-right-ios7">
    <ion-nav-view>
    <ion-side-menus>
    <ion-side-menu side="left">

    <div class="list" ng-controller="LogoutCtrl">

      <a menu-close="" class="item item-icon-left" ui-sref="gauntlet">
        <i class="icon ion-home"></i>
        Home
      </a>

      <a menu-close="" class="item item-icon-left" ui-sref="challenges">
        <i class="icon ion-social-buffer"></i>
        Challenges
      </a>

      <a menu-close="" class="item item-icon-left" ui-sref="roster">
        <i class="icon ion-ios-people"></i>
        Team Roster
      </a>

      <a menu-close="" class="item item-icon-left" ui-sref="createTeam">
        <i class="icon ion-person-add"></i>
        Create A Team
      </a>

      <a menu-close="" class="item item-icon-left" ui-sref="join-a-team">
        <i class="icon ion-person-stalker"></i>

      </a>

        <i class="icon ion-log-out"></i>

      </a>

    </ion-side-menu>
    
    <ion-side-menu-content class="sideNav" drag-content="false">
    <ion-nav-bar class="nav-title-slide-ios7 bar-custom">
    <ion-nav-buttons side="left">
    <button class="button button-icon ion-navicon-round" menu-toggle="left"></button>
    </ion-nav-buttons>
    <!-- after ion-nav-buttons -->
    </ion-nav-bar>

    <ion-nav-view name="app-nav"></ion-nav-view>
