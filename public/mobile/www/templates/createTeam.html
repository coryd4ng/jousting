<ion-view title="Create A Team">
    <ion-content padding="'true'" class="has-header main-page">
    <div ng-controller="CreateTeamCtrl">
        <form class="list" ng-submit="createTeam()">
            <label class="item item-input" name="teamname">
                <input type="text" placeholder="Team Name" ng-model="team.teamName">
            </label>
            {{ team.teamName }}
            <div class="spacer" style="height: 100px;"></div>
            <button menu-close="" type="submit" class="button button-royal button-block ">Done</button>
        </form>
    </div>
    </ion-content>
</ion-view>
