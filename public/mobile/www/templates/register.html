<ion-view title="Register">
    <ion-content padding="'true'" scroll="false" class="has-header">
        <form class="list" action="/auth/register" method="post">
            <ion-list>
                <label class="item item-input">
                    <input type="text" name="name" placeholder="Name">
                </label>
                <label class="item item-input">
                    <input name="userName" type="text" placeholder="Username">
                </label>
                <label class="item item-input">
                    <input name="email" type="email" placeholder="Email">
                </label>
                <label class="item item-input">
                    <input name="password" type="password" placeholder="Password">
                </label>
            </ion-list>
            <input type="submit" menu-close="" class="button button-stable button-block " value="Register" />
        </form>
        <a menu-close="" href="#/login" class="button button-stable button-block ">Log in</a>
    </ion-content>
</ion-view>
