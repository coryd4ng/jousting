<ion-view title="Login">
    <ion-content padding="'true'" class="has-header">
        <form class="list" action="/auth/login" method="post">
            <ion-list>
                <label class="item item-input">
                    <input name="userName" type="text" placeholder="Username">
                </label>
                <label class="item item-input">
                    <input name="password" type="password" placeholder="Password">
                </label>
            </ion-list>
            <input type="submit" menu-close="" class="button button-stable button-block " value="Log in" />
        </form>
        <a menu-close="" href="#/register" class="button button-stable button-block ">Register</a>
    </ion-content>
</ion-view>
