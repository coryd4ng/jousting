<ion-view title="JOUSTING">
    <ion-content padding="'true'" class="has-header main-page">
        <div class="title">
            <!--joust header image-->
            <div id="jouster"></div>
            <span class="welcome"><strong>Compete for Victory</strong></span>
            <span class="bold-text big-text"> - With friends, against friends.</span>
            <audio autoplay src="img/trumpets.webm" onended="neverPlayAgain()"></audio>
            <style>
            audio {
                display: none;
            }
            div#jouster {
                width: 100%;
            }
            
            @media all and (orientation:portrait) {
                /* Styles for Portrait screen */
                div#jouster {
                    content: url(../img/joust-single.png);
                }
                ​
            }
            
            @media all and (orientation:landscape) {
                /* Styles for Landscape screen */
                div#jouster {
                    content: url(../img/joust-double.jpg);
                }
                ​
            }
            </style>
            <script type="text/javascript">
            function neverPlayAgain() {
                
            }
            </script>
        </div>
        <a ui-sref="app.login" class="button button-royal button-block ">Account Login</a>
        <a ui-sref="app.register" class="button button-royal button-block ">Register an Account</a>
    </ion-content>
</ion-view>
