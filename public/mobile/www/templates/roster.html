<ion-view title="Roster">
  <ion-content padding="'true'" class="has-header">
    <div ng-controller="RosterCtrl" ng-model="teamInfo.teamName">
      <h3>Team: {{ teamInfo.teamName }}</h3>
      <ion-list>
        <h4>Challengers</h4>
        <ul>
          <li ng-repeat="users in teamInfo.users">
            <ion-item menu-close="" class="item-thumbnail-left">
              <img ng-src="{{ teamInfo.users[$index].picture }}">
              <h2>{{ teamInfo.users[$index].fullName }}</h2>
            </ion-item>
          </li>
        </ul>
      </ion-list>
      <div class="spacer" style="height: 90px;"></div>
      <a menu-close="" ui-sref="app.challenges" class="button button-stable button-block ">Selfie Challenge</a>
    </div>
  </ion-content>
</ion-view>
